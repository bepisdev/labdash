title: "My Homelab Dashboard"
subtitle: "Central hub for all your services"
background_image: "https://w.wallhaven.cc/full/ne/wallhaven-nevkvw.jpg"

categories:
  - name: "Media"
    description: "Entertainment and media services"
    services:
      - name: "Jellyfin"
        url: "http://localhost:8096"
        description: "Media streaming server"
        status_url: "http://localhost:8096"
        tags: ["streaming", "media"]

      - name: "Radarr"
        url: "http://localhost:7878"
        description: "Movie collection manager"
        status_url: "http://localhost:7878"
        tags: ["media", "automation", "movies"]

      - name: "Sonarr"
        url: "http://localhost:8989"
        description: "TV series collection manager"
        status_url: "http://localhost:8989"
        tags: ["media", "automation", "tv"]

  - name: "Infrastructure"
    description: "Core infrastructure and networking"
    services:
      - name: "Portainer"
        url: "http://localhost:9000"
        description: "Docker container management"
        status_url: "http://localhost:9000"
        tags: ["docker", "management"]

  - name: "Automation"
    description: "Home automation and monitoring"
    services:
      - name: "Home Assistant"
        url: "http://localhost:8123"
        description: "Home automation platform"
        status_url: "http://localhost:8123"
        tags: ["smart-home", "automation"]

      - name: "Grafana"
        url: "http://localhost:3000"
        description: "Monitoring and analytics"
        status_url: "http://localhost:3000"
        tags: ["monitoring", "dashboards"]

widgets:
  - name: "qBittorrent Stats"
    type: "qbittorrent"
    url: "http://localhost:8080"
    enabled: true
    # Optional authentication
    # username: "admin"
    # password: "adminpass"

  - name: "Radarr Library"
    type: "radarr"
    url: "http://localhost:7878"
    api_key: "your_radarr_api_key_here"
    enabled: true

  - name: "Sonarr Library"
    type: "sonarr"
    url: "http://localhost:8989"
    api_key: "your_sonarr_api_key_here"
    enabled: true

  - name: "Jellyfin Media Server"
    type: "jellyfin"
    url: "http://localhost:8096"
    api_key: "your_jellyfin_api_key_here"
    enabled: true

  - name: "Bazarr Subtitles"
    type: "bazarr"
    url: "http://localhost:6767"
    api_key: "your_bazarr_api_key_here"
    enabled: true

  - name: "Prowlarr Indexers"
    type: "prowlarr"
    url: "http://localhost:9696"
    api_key: "your_prowlarr_api_key_here"
    enabled: true

  - name: "Lidarr Music"
    type: "lidarr"
    url: "http://localhost:8686"
    api_key: "your_lidarr_api_key_here"
    enabled: true
