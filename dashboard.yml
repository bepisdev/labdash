title: "My Homelab Dashboard"
subtitle: "Central hub for all your services"
background_image: "https://w.wallhaven.cc/full/ne/wallhaven-nevkvw.jpg"

categories:
  - name: "Media"
    description: "Entertainment and media services"
    services:
      - name: "Plex"
        url: "http://localhost:32400"
        description: "Media streaming server"
        status_url: "http://localhost:32400/web"
        tags: ["streaming", "media"]

  - name: "Infrastructure"
    description: "Core infrastructure and networking"
    services:
      - name: "Portainer"
        url: "http://localhost:9000"
        description: "Docker container management"
        status_url: "http://localhost:9000"
        tags: ["docker", "management"]

  - name: "Automation"
    description: "Home automation and monitoring"
    services:
      - name: "Home Assistant"
        url: "http://localhost:8123"
        description: "Home automation platform"
        status_url: "http://localhost:8123"
        tags: ["smart-home", "automation"]

      - name: "Grafana"
        url: "http://localhost:3000"
        description: "Monitoring and analytics"
        status_url: "http://localhost:3000"
        tags: ["monitoring", "dashboards"]

widgets:
  - name: "qBittorrent Stats"
    type: "qbittorrent"
    url: "http://localhost:8080"
    enabled: true
    # Optional authentication
    # username: "admin"
    # password: "adminpass"

  - name: "Radarr Library"
    type: "radarr"
    url: "http://localhost:7878"
    api_key: "your_radarr_api_key_here"
    enabled: true

  - name: "Sonarr Library"
    type: "sonarr"
    url: "http://localhost:8989"
    api_key: "your_sonarr_api_key_here"
    enabled: true
